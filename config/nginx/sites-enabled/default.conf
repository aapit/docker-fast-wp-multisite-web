map $http_host $blogid {
 default 0;
 easyreader.eu 1;
}

server {
	server_name  _;
    listen       80;
    listen       443 ssl;

	root   /var/www/html/web/;
	index  index.php;

    # Redirects from http to https
    error_page 497 https://$host$request_uri;

	include /etc/nginx/conf.d/global/*.conf;
	#include /var/www/html/nginx.conf;
}
